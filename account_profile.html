<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Nav bar -->
    <div class="container">
        <nav id="navbarPlaceholder"></nav>
    </div>

    <!-- Main Content -->
    <div class="container">
        <button class="previousButton" onclick="history.back()"> 
            <span class="material-symbols-outlined">
                arrow_back_ios_new
                </span>
        </button>
    </div>

    <div class="container">
        <h1>Edit Profile </h1>
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="form-group">
                    <label >Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                </div>
                <br>
                <div class="form-check">
                    <label>Department</label>
                    <br>
                    <input class="form-check-input" type="radio" name="departmentInput" id="cstInput">
                    <label class="form-check-label" for="cstInput">
                        Computer Systems Technology
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="departmentInput" id="citInput">
                    <label class="form-check-label" for="citInput">
                        Computer Information Technology
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="departmentInput" id="otherDepartmentInput">
                    <label class="form-check-label" for="otherDepartmentInput">
                        Other, Specify (optional):
                    </label>
                    <input type="text" id="departmentSpecify" class="form-control" placeholder="other">
                </div>
                <br>
                <!-- User can choose from Male, Female, or Other and specify if they don't fit into those categories -->
                <div class="form-check">
                    <label>Gender</label>
                    <br>
                    <input class="form-check-input" type="radio" name="genderInput" id="maleInput">
                    <label class="form-check-label" for="maleInput">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genderInput" id="femaleInput">
                    <label class="form-check-label" for="femaleInput">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genderInput" id="othergenderInput">
                    <label class="form-check-label" for="othergenderInput">
                        Other, Specify (optional):
                    </label>
                    <input type="text" id="genderSpecify" class="form-control" placeholder="other">
                </div>
                <br>
                <!-- User can easily change if they're a Driver or a Passenger -->
                <div class="form-check">
                    <label>Are you a Driver or a Passenger?</label>
                    <br>
                    <input class="form-check-input" type="radio" name="typeOfUser" id="driverInput">
                    <label class="form-check-label" for="driverInput">
                        Driver
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="typeOfUser" id="passengerInput">
                    <label class="form-check-label" for="passengerInput">
                        Passenger
                    </label>
                </div>
                <br>
                <div class="form-group">
                    <label >Phone Number</label>
                    <input type="text" id="phoneInput" class="form-control" placeholder="Enter your phone number">
                </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-info blue_colour_background" onclick="saveUserInfo()">Save</button>
            </div>
            <br>
            <br>
        </form>
        <br>
    </div>
