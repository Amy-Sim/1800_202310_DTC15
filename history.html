<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- Nav bar -->
    <div class="container">
        <nav id="navbarPlaceholder"></nav>
    </div>

    <!-- Page title -->
    <div class="container text-center" style="margin: auto; width: 90%;">
        <div class="row align-items-center">
            <div class="col">
                <button class="previousButton" onclick="history.back()">
                    <span class="material-symbols-outlined">
                        arrow_back_ios_new
                        </span>
                </button>
            </div>
            <div class="col">
                <h1 style="margin-bottom: 10px;"><bold>History</bold></h1>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- History cards: Not for display -->
    <div class="container text-center">
        <h5>Show All User Buddy History </h5>
        <div id="buddy-card-goes-here">
            <div id="historyCardGroup" class=" row row-cols-auto"></div>
        </div>
    </div>

    <template id="historyCardTemplate">
        <div class="card" style="max-width: 100%;" >
            <div class="row">
                <div class="col-3" class="position-absolute top-50 start-0 translate-middle-y"">
                    <img src="../images/drink1.png" style="border-radius: 50%; width: 100%; height: auto;"
                        class="img-fluid rounded-start" alt="buddy image">
                </div>
                <div class="col">
                    <div class="card-body align-baseline>
                        <h1 class="card-title"><span id="buddy-name">Name</span></h1>
                        <!-- <p class="card-text"><span id="buddy-title">Title</span></p> -->
                        <p class="card-text"><span id="buddy-department">Department</span></p>
                        <p class="card-text"><span id="buddy-status">Success</span></p>
                        <p class="card-text">Last matched <span id="time-stamp"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    
    <footer id="footerPlaceholder"></footer>
